<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Review Project</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title"><h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="Image of Person">
                </div>
                <h4 id="author">lara croft</h4>
                <p id="job">archeologist</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias excepturi veritatis rerum iure asperiores molestiae facilis aut suscipit repellendus inventore odit tempore nostrum omnis corrupti dolore molestias distinctio, magnam vitae.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
</body>
</html>
